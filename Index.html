<!DOCTYPE html>
<html>
<head>
	<title>Caculator</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
</head>
<body>
	 <div class = "container">
        <div class = "calculator">
             <div id = "output">0</div>
            <div><button class = "button number" id = "1">1</button></div>
            <div><button class = "button number" id = "2">2</button></div>
            <div><button class = "button number" id = "3">3</button></div>
            <div><button class = "button operator" id = "add">+</button></div>
            <div><button class = "button number" id = "4">4</button></div>
            <div><button class = "button number" id = "5">5</button></div>
            <div><button class = "button number" id = "6">6</button></div>
            <div><button class = "button operator" id = "subtract">-</button></div>
            <div><button class = "button number" id = "7">7</button></div>
            <div><button class = "button number" id = "8">8</button></div>
            <div><button class = "button number" id = "9">9</button></div>
            <div><button class = "button operator" id = "multiply">*</button></div>
            <div><button class = "button delete" id = "delete"><</button></div>
            <div><button class = "button number" id = "0">0</button></div>
            <div><button class = "button" id = "decimal">.</button></div>
            <div><button class = "button operator" id = "divide">/</button></div>
            <div><button class = "button" id = "clear">C</button></div>
            <div id="divEquals"><button class = "button" id = "equals">=</button></div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>

</body>
<footer>
	<div id="footerLink"></div>
	<div id="author">Created by: Michael Reed</div>
</footer>
